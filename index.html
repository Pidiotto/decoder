<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize.css para corrigir erros de navegadores -->
    <link rel="stylesheet" href="style/normalize.css">
    <!-- estilo css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- css de fontes -->
    <link rel="stylesheet" href="style/fontes.css">


    <title>Decoder</title>
</head>

<body>
    <header class="logo-topo">
        <!-- Imagem no canto esquerdo no topo -->
        <img src="img/alura-a.png" alt="Logo A de Alura">
    </header>

    <main class="corpo">
        <div class="left-section">
            <!-- Campo para digitar o texto a ser encriptografado -->
            <textarea id="texto" placeholder="Digite o texto..."></textarea>

            <div class="aviso"><img class="alert-icon" src="img/alert-icon.png">Apenas letras minúsculas e sem acento.
            </div>

            <!-- Botoes para criptografar e descriptografar  -->
            <div class="botoes__">
                <button class="common-button" id="criptografar">Criptografar</button>
                <button class="common-button" id="descriptografar">Descriptografar</button>
            </div>
        </div>

        <!-- imagem ao lado direito/centro da página  -->
        <div class="right-section">
            <img class="img-looking" src="img/looking.svg" alt="Looking">
            <h1>Nenhuma mensagem encontrada.</h1>
            <h2>Digite um texto para você criptografar ou descriptografar. </h2>

            <textarea id="resultado" placeholder="mensagem invisivel"></textarea>
            <button id="copiar" class="common-button">Copiar</button>

        </div>

    </main>
    <!-- rodapé -->
    <footer>
        <p>&copy; 2024 Wagner N. S. | <a href="https://github.com/Pidiotto" target="_blank"><img src="img/git.png"
                    alt="GitHub"> github.com/Pidiotto</a></p>
        <p>Termos de Uso | Todos os direitos reservados</p>
    </footer>

    <!-- script -->
    <script src="script/script.js"></script>
</body>

</html>
